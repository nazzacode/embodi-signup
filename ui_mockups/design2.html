<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embodi Computing - Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Hairline&display=swap');
        
        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Inter', system-ui, sans-serif;
        }
        
        .brand-font {
            font-family: 'Bungee Hairline', cursive;
        }
        
        .text-gray-350 {
            color: #a8a8a8;
        }
        
        /* Smooth transitions for all interactive elements */
        .smooth-hover {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .smooth-hover:hover {
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="min-h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('./assets/bg1.jpg');">
    <!-- Navigation Bar -->
    <nav class="w-full py-6 flex justify-center">
        <div class="flex items-center space-x-4">
            <!-- Logo Section -->
            <div class="bg-black/20 backdrop-blur-sm rounded shadow-xl border border-white/20 px-4 py-1.5 smooth-hover">
                <a href="#" class="flex items-center space-x-1 text-gray-200 font-normal text-base hover:text-white transition-all duration-200">
                    <img src="./assets/logo2_white.svg" alt="Embodi Logo" class="h-5 w-5">
                    <span>Embodi</span>
                </a>
            </div>
            
            <!-- Navigation Links -->
            <div class="bg-black/20 backdrop-blur-sm rounded shadow-xl border border-white/20 px-4 py-1.5 smooth-hover">
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-gray-350 font-normal text-base hover:text-gray-200 hover:bg-white/20 transition-all duration-200 bg-white/10 px-2 py-0.5 rounded">home</a>
                    <a href="#" class="text-gray-350 font-normal text-base hover:text-gray-200 hover:bg-white/10 transition-all duration-200 px-2 py-0.5 rounded">blog</a>
                    <a href="#" class="text-gray-350 font-normal text-base hover:text-gray-200 hover:bg-white/10 transition-all duration-200 px-2 py-0.5 rounded">contact</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Container -->
    <div class="flex items-center justify-center p-4 min-h-[calc(100vh-120px)]">
        <div class="w-full max-w-sm">
        <!-- Form Card -->
        <div class="bg-black/30 backdrop-blur-sm rounded shadow-2xl border border-white/30 p-8">
            <!-- Header -->
            <div class="text-center mb-12">
                <!-- Main Heading -->
                <h2 class="text-2xl font-medium text-gray-350 mb-8">So you want a spatial computer? We've got the missing piece.</h2>
                
                <!-- Call to Action -->
                <p class="text-sm text-gray-300">Join us for updates and opportunities on the future of computing.</p>
            </div>
            
            <!-- Form -->
            <form class="space-y-6">
                <!-- Email Field -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <input 
                        type="email" 
                        placeholder="Email" 
                        required
                        class="w-full pl-10 pr-4 py-3 border border-white/40 bg-white/15 backdrop-blur-sm rounded focus:ring-2 focus:ring-white/60 focus:border-white/60 focus:bg-white/25 hover:bg-white/20 hover:border-white/50 text-lg placeholder-gray-300 text-white transition-all duration-300 outline-none shadow-lg"
                    >
                </div>
                
                <!-- Submit Button -->
                <div>
                    <button 
                        type="submit"
                        class="w-full bg-white text-black py-3 px-6 rounded font-medium text-lg hover:bg-gray-50 hover:shadow-xl hover:scale-[1.01] focus:ring-2 focus:ring-white/70 focus:ring-offset-2 focus:ring-offset-transparent active:scale-[0.99] transition-all duration-200 flex items-center justify-center"
                    >
                        Submit
                        <svg class="ml-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                        </svg>
                    </button>
                    
                    <!-- Subtext -->
                    <div class="text-center mt-2">
                        <p class="text-xs text-gray-350">1 update per month, never spam.</p>
                    </div>
                    
                    <!-- Terms Disclaimer -->
                    <div class="text-center mt-4">
                        <p class="text-xs text-gray-350">By submitting, you agree to our <a href="#" class="text-gray-300 hover:text-white transition-colors underline">Terms of Service</a> including non-disclosure obligations.</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
